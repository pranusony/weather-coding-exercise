
<style>
  .locationsInput {
    width: 500px;
    height: 50px;
    font-size: 20px;
  }
</style>

<div>
  <input type="text"
         class="locationsInput"
         placeholder="Enter Comma seperated list of Locations"
         (change)="handleLocationsEntered($event)">

  <div *ngFor="let weather of weathers">
    <h3>{{weather.name}}</h3>
    <span>{{getTimeAndWeather(weather)}}</span>
  </div>
</div>
